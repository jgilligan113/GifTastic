<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GiphyLife</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- jQuery Script -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="giphy.js"></script>
	  <link rel="stylesheet" href="giphy.css">
	  <link href="https://fonts.googleapis.com/css?family=Lobster|VT323" rel="stylesheet">

</head>

<body>
	<!--body container-->
	<div class="container-fluid">

	<div class="row row0 header theme">
		<div class="jumbotron">
		<h1 id="jumboTitle">Life Skills by giphy</h1>
		<p id="jumboText">Enter a giphy topic in the search box and click the button to get your free giphs.</p>
		</div>
	</div>
	<div class="container">
		<!--row1-->
	<div class="row row1">
			<!--row1 column2 buttons-->
			<div class="col-lg-12 buttons row1 col2">
			<!--row1 column2 buttons-->
			</div><br>
		<!--row1-->
	</div>

	<!--row2-->
	<div class="row row2">
			<!--row2 column1 fomr-->
		<div class="col-lg-8  row2 col1">
			<div class="input-group">
				<input class="form-control" type="text" id="addButton-input" placeholder="What does that mean?">
				<span class="input-group-btn">
				<input class="btn btn-default" id="add-topic" type="submit" value="Put it!">
				</span>
			</div>
			<!--row2 column1 responses end-->
		</div><br>
	<!--row2-->	

	<!--row3-->
	<div class="row row3">
			<!--row2 column1 responses-->
		<div class="col-md-12 responseList row3 col1">
			<!--row2 column1 responses end-->
		</div>
	<!--row3-->
	</div>
</div>

	<!--close container-->
</div>
	<div class="row container-fluid">
		<div class="col-md-12 footer">
				<p>
					&#169; Copyright 2017 Jessica Gilligan Peach Tea Design
				</p>
		</div>	
	</div>


</body>



</html>
